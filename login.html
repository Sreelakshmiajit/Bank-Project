<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
        <div class="row">
            <div class="col"></div>
            <div class="col p-5 m-4">
                <form class="p-5 m-5 shadow" style="border-radius: 15px;">
                    <img src="https://e7.pngegg.com/pngimages/19/546/png-clipart-white-bank-illustration-online-banking-finance-icon-white-bank-building-building-black-white.png" width="100px" height="100px"><br><br>
                    <label for="accountNumber"></label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number"><br><br>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <button type="button" onclick="btnClick()" class="btn btn-primary m-3">Login</button>
                    <script>
                        function btnClick() {
                            alert("Login Successful"); 
                            window.location.href = "http://127.0.0.1:5500/transaction.html";
                        }
                    </script>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </center>
</body>
</html>
